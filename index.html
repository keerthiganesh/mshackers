		function fun(){
			nm=document.getElementById("nm").value;
			dob=document.getElementById("dob").value;
			add=document.getElementById("add").value;
			phone=document.getElementById("phone").value;
			eid=document.getElementById("eid").value;
			ncoll=document.getElementById("ncoll").value;
			deg=document.getElementById("deg").value;
			agg=document.getElementById("agg").value;
			des=document.getElementById("des").value;
			tech=document.getElementById("tech").value;
		   // fresh=document.getElementById("fresh").value;
			rec=document.getElementById("rec").value;
			col=document.getElementById("ncoll").value; 
			document.write("<h1><center> &nbsp; RESUME </center>"+"<br><br><br></h1>");
			document.write("<table border=2><tr><td>name:</td><td>"+nm+"</td></tr>"+"<tr><td>Date of Birth:</td><td>"+dob+"</td></tr>"+"<tr><td> Address:</td><td>"+add+"</td</tr><tr><td>Phone No:</td><td>"+phone+"</td></tr><tr><td> Email ID:</td><td>"+eid+"</td></tr><tr><td> Name of Current College:</td><td>"+ncoll+"</td></tr><tr><td> Current Qualification</td><td>"+deg+"</td></tr><tr><td> Aggregate:</td><td>"+agg+"</td></tr><tr><td> About Me:</td><td>"+des+"</td></tr><tr><td>Technical Skills:</td><td>"+tech+"</td></tr><tr><td>Recongintions:</td><td>"+rec+"</td></tr></table>"); 
		}

		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<h1><center>RESUME</center></h1>
				</div>
				<form id="myform" class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="nm">What did your Parents Name you?</label>
							<input class="fs-anim-lower" id="nm" name="nm" type="text" placeholder="Mansi Mehra" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="dob">The Date of your arrival?</label>
							<input class="fs-anim-lower" id="dob" name="dob" type="text" placeholder="dd/mm/yy" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="add">What's your Address?</label>
							<textarea class="fs-anim-lower" id="add" name="add" placeholder="# street name "></textarea>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="phone">How can I contact You?</label>
							<input class="fs-anim-lower" id="phone" name="phone" type="numeric" placeholder="9090909090" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="eid" data-info="We won't send you spam, we promise...">What's your email address?</label>
							<input class="fs-anim-lower" id="eid" name="eid" type="email" placeholder="dean@road.us" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="ncoll">Where did you pursue your degree?</label>
							<input class="fs-anim-lower" id="ncoll" name="ncoll" type="text" placeholder="BMSIT" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="deg">You Qualify to become?</label>
							<input class="fs-anim-lower" id="deg" name="deg" type="text" placeholder="B.E- Computer Science" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="agg">How much did you Score?</label>
							<input class="fs-anim-lower" id="agg" name="agg" type="numeric" placeholder="90%" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="des">Tell me Something about yourself!</label>
							<textarea class="fs-anim-lower" id="des" name="des" placeholder="Describe here"></textarea>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="tech">How Technical are you?</label>
							<textarea class="fs-anim-lower" id="tech" name="tech" placeholder="Describe here"></textarea>
						</li>

							<textarea class="fs-anim-lower" id="rec" name="rec" placeholder="Describe here"></textarea>
						</li>

		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
		<script src="js/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

			new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
